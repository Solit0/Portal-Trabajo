<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Portal de Trabajo – Inicio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="css/tokens.css" />
        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/components.css" />
    </head>
    <body>
        <div data-include="partials/header.html"></div>
        <main>
            <div data-include="partials/hero-search.html"></div>
            <div data-include="partials/metrics-row.html"></div>
            <section class="container layout" style="margin-top: 16px">
                <section>
                    <h2>Trabajos destacados</h2>
                    <ul class="job-list" data-slot="featured-jobs">
                        <div data-include="partials/job-card.html"></div>
                        <div data-include="partials/job-card.html"></div>
                        <div data-include="partials/job-card.html"></div>
                    </ul>
                </section>
                <aside class="card">
                    <h3>Categorías populares</h3>
                    <ul class="job-list" style="margin-bottom:16px;">
                        <li class="card"><span class="chip">Tecnología</span></li>
                        <li class="card"><span class="chip">Marketing</span></li>
                        <li class="card"><span class="chip">Finanzas</span></li>
                        <li class="card"><span class="chip">Diseño</span></li>
                    </ul>
                    <h3 style="margin-top: 16px">Empresas destacadas</h3>
                    <ul class="job-list">
                        <li class="card">
                            <strong>ACME Labs</strong>
                            <div class="muted">San Salvador</div>
                        </li>
                        <li class="card">
                            <strong>BetaCorp</strong>
                            <div class="muted">Santa Ana</div>
                        </li>
                    </ul>
                </aside>
            </section>
        </main>
        <div data-include="partials/footer.html"></div>
        <script src="js/components/include.js"></script>
    </body>
</html>
